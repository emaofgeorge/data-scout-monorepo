runtime: nodejs18
service: ikea-circularity-scraper

env_variables:
  NODE_ENV: 'production'
  CONTENTFUL_SPACE_ID: '' # Set in Cloud Console
  CONTENTFUL_CDA_TOKEN: '' # Set in Cloud Console
  TELEGRAM_BOT_TOKEN: '' # Set in Cloud Console

instance_class: F1

automatic_scaling:
  target_cpu_utilization: 0.65
  min_instances: 0
  max_instances: 1
  min_pending_latency: 30ms
  max_pending_latency: automatic

handlers:
  - url: /.*
    script: auto
    secure: always
