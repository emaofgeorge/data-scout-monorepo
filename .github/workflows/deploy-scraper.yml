name: Deploy Scraper to Google Cloud Functions
on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install deps (root)
        run: npm install

      - name: Lint IKEA
        run: npm run lint:ikea

      - name: Build scraper
        run: npm run build:scraper
        # Con il tuo project.json esce in apps/ikea-circularity-scraper/dist/function.js

      # NON rinominare i file (non serve). Usa l’export name come entry_point.

      - name: Prepare dist package
        run: |
          cp package.json apps/ikea-circularity-scraper/dist/package.json
          cp package-lock.json apps/ikea-circularity-scraper/dist/package-lock.json

      - name: Install production deps in dist
        run: cd apps/ikea-circularity-scraper/dist && npm ci --omit=dev

      - name: Verify dist contents
        run: ls -la apps/ikea-circularity-scraper/dist/

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to Google Cloud Functions
        uses: google-github-actions/deploy-cloud-functions@v2
        with:
          name: ikea-circularity-scraper
          runtime: nodejs22
          entry_point: scrape # <-- DEVE corrispondere al nome dell’export
          source_dir: apps/ikea-circularity-scraper/dist
          timeout: 540s
          region: europe-west1
          project_id: ${{ secrets.FIREBASE_PROJECT_ID }}
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          env_vars: |
            FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}
            FIREBASE_SERVICE_ACCOUNT=${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
            TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
            CONTENTFUL_SPACE_ID=${{ secrets.CONTENTFUL_SPACE_ID }}
            CONTENTFUL_ENVIRONMENT=${{ secrets.CONTENTFUL_ENVIRONMENT }}
            CONTENTFUL_CDA_TOKEN=${{ secrets.CONTENTFUL_CDA_TOKEN }}
            NOTIFICATIONS_ENABLED=true
            SCRAPER_STORE_DELAY_MS=1000
            SCRAPER_CATEGORY_DELAY_MS=500
            SCRAPER_PRODUCT_DELAY_MS=500
