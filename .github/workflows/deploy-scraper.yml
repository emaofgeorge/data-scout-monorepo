name: Deploy Scraper to Cloudflare Workers
on:
  push:
    paths:
      - 'apps/ikea-circularity/src/scraper/**'
      - '.github/workflows/deploy-scraper.yml'
    branches: [main]
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Remove lockfiles (ignore lockfile)
        run: |
          if [ -f package-lock.json ]; then
            echo "Removing package-lock.json to ignore lockfile"
            rm package-lock.json
          fi
          if [ -f npm-shrinkwrap.json ]; then
            echo "Removing npm-shrinkwrap.json to ignore lockfile"
            rm npm-shrinkwrap.json
          fi

      - name: Install dependencies (ignoring lockfile)
        run: npm install --no-audit --no-fund --legacy-peer-deps

      - name: Lint scraper IKEA
        run: npm run lint:ikea

      - name: Build scraper
        run: npm run build:ikea

      - name: Publish to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN_SCRAPER }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/ikea-circularity/src/scraper
          command: publish
