name: Deploy Bot to Google Cloud Functions

on:
  push:
    paths:
      - 'apps/ikea-circularity/**'
      - '.github/workflows/deploy-bot.yml'
    branches: [main]
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Remove lockfiles (ignore lockfile)
        run: |
          if [ -f package-lock.json ]; then
            echo "Removing package-lock.json to ignore lockfile"
            rm package-lock.json
          fi
          if [ -f npm-shrinkwrap.json ]; then
            echo "Removing npm-shrinkwrap.json to ignore lockfile"
            rm npm-shrinkwrap.json
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build bot
        run: npm run build --workspace=apps/ikea-circularity

      - name: Deploy to Google Cloud Functions
        uses: google-github-actions/deploy-cloud-functions@v2
        with:
          name: ikea-circularity-bot
          runtime: nodejs22
          entry_point: main # Express app exported as `main`
          source_dir: apps/ikea-circularity/dist
          region: europe-west1
          env_vars: |
            TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
            TELEGRAM_WEBHOOK_URL=${{ secrets.TELEGRAM_WEBHOOK_URL }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
