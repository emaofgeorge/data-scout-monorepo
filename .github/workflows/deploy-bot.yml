name: Deploy Bot to Google Cloud Run
on:
  push:
    paths:
      - 'apps/ikea-circularity-bot/src/**'
      - '.github/workflows/deploy-bot.yml'
    branches: [main]
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Remove lockfiles (ignore lockfile)
        run: |
          if [ -f package-lock.json ]; then
            echo "Removing package-lock.json to ignore lockfile"
            rm package-lock.json
          fi
          if [ -f npm-shrinkwrap.json ]; then
            echo "Removing npm-shrinkwrap.json to ignore lockfile"
            rm npm-shrinkwrap.json
          fi

      - name: Install dependencies (ignoring lockfile)
        run: npm install --no-audit --no-fund --legacy-peer-deps

      - name: Lint IKEA
        run: npm run lint:ikea

      - name: Build IKEA bot webhook
        run: npx nx build ikea-circularity-bot --configuration=webhook

      - name: Deploy to Google Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ikea-circularity-bot
          source: apps/ikea-circularity-bot/dist
          region: europe-west1
          env_vars: |
            NODE_ENV=production
            TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
            TELEGRAM_WEBHOOK_URL=${{ secrets.TELEGRAM_WEBHOOK_URL }}
            FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}
            FIREBASE_SERVICE_ACCOUNT=${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
            CONTENTFUL_SPACE_ID=${{ secrets.CONTENTFUL_SPACE_ID }}
            CONTENTFUL_ENVIRONMENT=${{ secrets.CONTENTFUL_ENVIRONMENT }}
            CONTENTFUL_CDA_TOKEN=${{ secrets.CONTENTFUL_CDA_TOKEN }}
            NOTIFICATIONS_ENABLED=true
            CLEAR_PREFS_ON_UNSUBSCRIBE=true
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
